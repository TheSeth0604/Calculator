<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>

<body>
    <div class="calculator" id="calculator-div">
        <div class="calculator-container">
            <h1>Calculator</h1>
            
                <textarea name="Output" id="Output" cols="30" rows="10"></textarea>
            

            <div class="buttons-area" id="buttons-div">
                <button class="button-number">7</button>
                <button class="button-number">8</button>
                <button class="button-number">9</button>
                <button class="button-number">DEL</button>
                <button class="button-number">AC</button>

                <button class="button-number">4</button>
                <button class="button-number">5</button>
                <button class="button-number">6</button>
                <button class="button-number">X</button>
                <button class="button-number">/</button>

                <button class="button-number">1</button>
                <button class="button-number">2</button>
                <button class="button-number">3</button>
                <button class="button-number">+</button>
                <button class="button-number">-</button>

                <button class="button-number">0</button>
                <button class="button-number">.</button>
                <button class="button-number">x10^</button>
                <button class="button-number">Ans</button>
                <button class="button-number"> = </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
