<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>

<body>
    <div class="calculator" id="calculator-div">
        <div class="calculator-container">
            <h1>Calculator</h1>
            <div class="output-area">
                <p class="operations-area"></p>
                <p class="result-area"></p>
            </div>
            <!--
                <textarea name="output" id="output" cols="30" rows="10"></textarea> 
            -->
            
            <div class="buttons-area" id="buttons-div">
                <button id="number7"      class="calculator-buttons">7</button>
                <button id="number8"      class="calculator-buttons">8</button>
                <button id="number9"      class="calculator-buttons">9</button>
                <button id=""                   class="calculator-buttons">DEL</button>
                <button id=""                   class="calculator-buttons">AC</button>

                <button id="number4"      class="calculator-buttons">4</button>
                <button id="number5"      class="calculator-buttons">5</button>
                <button id="number6"      class="calculator-buttons">6</button>
                <button id="multiplication"   class="calculator-buttons">X</button>
                <button id="division"   class="calculator-buttons">/</button>

                <button id="number1"      class="calculator-buttons">1</button>
                <button id="number2"      class="calculator-buttons">2</button>
                <button id="number3"      class="calculator-buttons">3</button>
                <button id="adition"   class="calculator-buttons">+</button>
                <button id="sustraction"   class="calculator-buttons">-</button>

                <button id="number0"      class="calculator-buttons">0</button>
                <button id=""                   class="calculator-buttons">.</button>
                <button id=""                   class="calculator-buttons">x10^</button>
                <button id=""                   class="calculator-buttons">Ans</button>
                <button id="resultButton"      class="calculator-buttons"> = </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
